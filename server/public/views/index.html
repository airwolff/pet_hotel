<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Paws Pet Hotel</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Owners and Pets</h1>
      </header>
      <h2>Owner Registration</h2>
          <form id="owner-form">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" class="form-control" />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" class="form-control" />
            </div>

            <button id="owner-submit" class="btn btn-default">Register!</button>
          </form>

      <h2>Pets</h2>
        <form id="pets-form">
          <div class="form-group">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" class="form-control" />
          </div>

          <div class="form-group">
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" class="form-control" />
          </div>

          <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" class="form-control" />
          </div>

          <button id="add-pet" class="btn btn-default">Add Pet!</button>
        </form>
    </main>
  </body>
</html>
